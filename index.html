<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- per la visualizzazione -->
    <title>mail e dadi</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- per il css -->
  </head>
  <body>

    <section class="zona-mail rel">
      <div class="center">
        <input id="input" type="text" placeholder="Inserire la propria mail" name="" value=""><br>
        <button id="verifica" type="button" name="button">Verifica</button>
        <p id="validOrNot"></p>
      </div>

    </section>

    <section class="zona-dadi">
      <div class="container">

        <div class="button-container row">
          <h1>Premi il bottone per giocare a dadi contro il computer</h1>
          <button id="gioca" type="button" name="button">Gioca!</button>
        </div>

        <div class="fight-container row rel">
          <div class="center">
            <p id="pMyNumber"></p>
            <p id="pPcNumber"></p>
          </div>
        </div>

        <div class="result-container row rel">
          <div class="center">
            <span id="risultato"></span>
          </div>
        </div>

      </div>
    </section>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
